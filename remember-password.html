<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Form Animation</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body>
  <section class="form-section">
    <h1>Recovery Your Email</h1>

    <div class="form-wrapper">
      <form action="">
        <div class="dialog">
          <p>
            Please enter the email address for your account. A verification code will
            be sent to you. Once you have received the verification code, you will be
            able to choose a new password for your account.
          </p>
        </div>
        <div class="input-block">
          <label for="login-email">Email Address</label>
          <input type="email" id="login-email" />
        </div>
        <button type="submit" class="btn-recovery">Send Recovery Email</button>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
